<!DOCTYPE html>
<html>
<head>
    <title>Random Advice Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            padding-top: 50px;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 24px;
            color: #555;
            margin: 20px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <!-- Main page heading -->
    <h1>Random Advice for PoopMaster</h1>
    <!-- Advice from Flask will appear here -->
    <p>{{ advice }}</p>
    <!-- Button to refresh and get new advice -->
    <button onclick="window.location.reload();">Get Advice</button>
</body>
</html>
